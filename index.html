<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="page.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="page.js"></script>
  <title>Quadratic Equation Solver</title>
</head>
<body>


  <div class="container">
    <h2>Quadratic Equation Solver</h2>
    <form id="quadraticForm">
      <div class="form-group">
        <label for="a">Enter coefficient a:</label>
        <input type="number" class="form-control" id="a" required>
      </div>
      <div class="form-group">
        <label for="b">Enter coefficient b:</label>
        <input type="number" class="form-control" id="b" required>
      </div>
      <div class="form-group">
        <label for="c">Enter coefficient c:</label>
        <input type="number" class="form-control" id="c" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="QuadraticEquationCalculator.solveQuadratic('a', 'b', 'c', 'resultDiv')">Solve</button>
    </form>
  </div>
  
  <div id="resultDiv"></div>
